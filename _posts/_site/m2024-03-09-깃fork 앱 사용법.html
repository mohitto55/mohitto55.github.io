<h2 id="중요한-폴더">중요한 폴더</h2>
<p>|파일 및 폴더|설명|
|:—:|—|
|Config|- 프로젝트의 환경 설정 값을 보관하는 곳<br />- 지우면 기본 설정 값으로 바뀐다|
|Content|- 프로젝트에서 사용하는 .uasset 파일들이 있는 폴더|
|Source|- C++ 소스가 있는 폴더<br />- <strong>모듈</strong> 소스와 빌드 파이프라인 C# 소스도 있다.|
|.uproject파일|- 언리얼 에디터를 구동 시키는 JSON 파일|</p>
